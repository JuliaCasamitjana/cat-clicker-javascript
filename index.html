<!DOCTYPE html>
<html lang=en>
<head>
	<title>Cat counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
<nav>
	<ul>
		<li id="admin_button">ADMIN</li>
	</ul>
</nav>
<h1>Click the cats</h1>
<section>
	<div class="side">
		<ul id="side_list"></ul>
		<div id="admin"> 
		<form id="form">
			<label for="name">Name</label>
			<input type='text' id="name"><br/>

			<label for="name">Clicks</label>
			<input type='number' id="clicks" ><br/>

			<label for="name">Image</label>
			<input type='text' id="foto" ><br/>

			<input id="cancel" value="Cancel">
			<input id="save" value="Save">

		</form>
		</div>
	</div>
	<div class="cat_container">
		<h2 class="name" id="cat_name"></h2>
		<div id="image"></div>		
		<div class="counter">
			<p>Counter</p>
			<p class="num" id="times"></p>
		</div>
	</div>

</section>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
